info:
  name: Scripting, Testing, Asserting
  type: http
  seq: 3

http:
  method: GET
  url: https://newsapi.org/v2/everything?q=nvidia&sortBy=publishedAt&from={{validDate}}
  params:
    - name: q
      value: nvidia
      type: query
    - name: sortBy
      value: publishedAt
      type: query
    - name: from
      value: "{{validDate}}"
      type: query
    - name: from
      value: 2025-09-01
      type: query
      disabled: true
  auth:
    type: apikey
    key: apiKey
    value: fc8d3ad5e238407ea83d80c2008fc0fa
    placement: query

runtime:
  scripts:
    - type: before-request
      code: |-
        // Get today's date
        const today = new Date();

        // Subtract 28 days
        const pastDate = new Date(today);
        pastDate.setDate(today.getDate() - 28);

        // Format as YYYY-MM-DD
        const formatted = pastDate.toISOString().split('T')[0];

        // Save as a Bruno variable
        bru.setVar('validDate', formatted);

        // Optional: log to console
        console.log('Date 28 days ago:', formatted);
