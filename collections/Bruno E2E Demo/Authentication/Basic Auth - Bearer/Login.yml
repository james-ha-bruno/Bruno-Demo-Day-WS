info:
  name: Login
  type: http
  seq: 2

http:
  method: POST
  url: https://dummyjson.com/auth/login
  headers:
    - name: content-type
      value: application/json
  body:
    type: json
    data: |-
      {
        "username": "{{username}}",
        "password": "{{password}}"
      }

runtime:
  scripts:
    - type: after-response
      code: |-
        const body = res.getBody();
        if (body && body.accessToken) {
          bru.setVar("dummyJsonToken", body.accessToken);
        }
    - type: tests
      code: |-
        const body = res.getBody();

        test("login ok", () => {
          expect(res.getStatus()).to.equal(200);
          expect(body).to.have.property("accessToken");
        });

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
