info:
  name: Get Token - OAuth2
  type: http
  seq: 1

http:
  method: GET
  url: https://www.httpfaker.org/api/auth/oauth2/client-credentials/resource?access_token
  params:
    - name: access_token
      value: ""
      type: query
  auth:
    type: oauth2
    flow: client_credentials
    accessTokenUrl: https://www.httpfaker.org/api/auth/oauth2/client-credentials/token
    credentials:
      clientId: demo-client-id
      clientSecret: demo-client-secret
      placement: body
    scope: user:read
    tokenConfig:
      id: credentials
      placement:
        query: access_token
    settings:
      autoFetchToken: true
      autoRefreshToken: false

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
